<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="TodoList.css" />
    <script src="jquery-3.5.1.min.js"></script>
    <script src="TodoList.js"></script>
    <title>Todo-List</title>
</head>
<body>
    <div id="alan">
        <h2 id="baslik">Todo-List</h2>
        <table id="tabloGorevler">
            <thead>
                <tr>
                    <th>Görev Kategori</th>
                    <th>Görev İçerik</th>
                </tr>
            </thead>
            <tbody>
                <tr class="gorevler">
                    <td>Sınav</td>
                    <td>Ders çalış</td>
                </tr>
                <tr class="gorevler">
                    <td>Kodlama</td>
                    <td>Projeyi bitir</td>
                </tr>

            </tbody>
        </table>

        <div id="yeniGorev">
            <input id="eklenenKategori" type="text" placeholder="Kategori Girin" />
            <input id="eklenenIcerik" type="text" placeholder="İçerik Girin" />
            <button id="butonEkle">+</button>
        </div>
        <button id="butonTemizle">Listeyi Temizle</button>
    </div>

</body>
</html>
